<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Games in JS</title>
</head>
<body>
    <header id="header">
        <nav class="nav container">
            <a href="https://felipejoazeiro.github.io/" class="nav__logo">Felipe J</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid" id="nav-menu">
                    <li class="nav__item">
                        <a href="" class="nav__link">Snake
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Game 1
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Game 2
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Game 3
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times-square nav__close" id="nav-close"></i>
            </div>
            <div class="nav__btns">
                <i class="uil uil-moonset change-theme" id="theme-button"></i>
                <div class="nav__toggle" id="nav-toggle">
                  <i class="uil uil-arrow"></i>
                </div>
              </div>
        </nav>
    </header>
    <main class="main">
        <section class="snake__game section" id="snake">
            <div class="snake__screen" id="snake-game-board">
            </div>
            <div class="control__snake">
                <button id="start_snake">Start</button>
                <p>Score: <span id="score-snake">0</span></p>
            </div>
        </section>
    </main>
    <script src="src/index.js"></script>
    <script src="src/snake/game.js" defer type="module"></script>
</body>
</html>
